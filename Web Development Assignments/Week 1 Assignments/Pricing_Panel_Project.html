<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Panel</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="Pricing_Panel_Project.css">
</head>

<body>
    <div class="panel">
     
        <div class="pricing-plan">
            <img src="icon1.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Base</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Limited Links</li>
                <li class="pricing-features-item">Single User</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">Sign up</a>
        </div>

        <div class="pricing-plan">
            <img src="icon2.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Popular</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">All Limited Links</li>
                <li class="pricing-features-item">Multiple Users</li>
            </ul>
            <span class="pricing-price">$29.99</span>
            <a href="#/" class="pricing-button is-featured">Free trial</a>
        </div>

        <div class="pricing-plan">
            <img src="icon3.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Unlimited Links</li>
                <li class="pricing-features-item">Unlimited Users</li>
            </ul>
            <span class="pricing-price">$59.99</span>
            <a href="#/" class="pricing-button">Free trial</a>
        </div>

    </div>

</body>

</html>
