<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container-fluid">
        <div class="row">

                      <label for="register-username"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">

                      </svg>Username</label>
                      <input type="text" class="form-control" id="register-username" placeholder="Enter your username">
                    </div>
                    <div id="register-details" class="form-group">
                      <label for="register-password"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16">

                        <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                      </svg>Password</label>
                      <input type="password" class="form-control" id="register-password" placeholder="Enter your password">
                    </div>


                    <button id="register-page-button" type="submit" onclick="register()" class="bt mb-3">Register</button>  
               
                <a href="index.html">
                    <button class="go-back-button">Go Back</button>
                </a>
                
            </div>
